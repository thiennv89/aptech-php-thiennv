<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container bg-secondary mt-3">
        <div class="row p-2">
            <div class="col-4 p-3">
                <div class="bg-warning border border-light p-3"></div>
            </div>
            <div class="col-8 p-3">
                <div class="bg-success border border-light p-3"></div>
            </div>
        </div>
    </div>
    <div class="container bg-info mt-3">
            <div class="row p-4">
                <div class="col-6">
                    <div class="row h-50 p-3">
                        <div class="col-12">
                            <div class="h-25 bg-primary border border-light p-2"></div>
                        </div>
                    </div>
                    <div class="row h-50 p-3">
                        <div class="col-12">
                            <div class="h-100 bg-primary border border-light p-3"></div>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="row h-100 p-3">
                        <div class="col-6">
                            <div class="h-100 bg-primary border border-light p-3"></div>
                        </div>
                        <div class="col-6">
                            <div class="h-100 bg-primary border border-light p-3"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
